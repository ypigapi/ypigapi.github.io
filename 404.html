<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
        <title>PigLinker</title>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0; 
                padding: 0;
            }
            #my-spinner {
                top: 50%; /*偏移*/
                transform: translateY(-50%);
                position: relative;
            }
        </style>
    </head>
    <body>

        <link rel='stylesheet prefetch' href='https://ypig.tk/styles/material.indigo-pink.min.css'>
        <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
        <script src='https://ypig.tk/styles/material.min.js'></script>

        <p style="display:none;" id="tip">
            请稍等
        </p>
        <div style="align:center;text-align:center;" class="mdui-spinner" id="my-spinner"></div>
        <iframe style="width:100%;height:100%;" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no" allowtransparency="yes" onload="" src="" id="container_iframe"></iframe>
        <script>

          if (location.pathname.substring(3) == "") {

            history.back();

          } else if (location.pathname.substring(3) == "undefined") {

            $("#container_iframe").attr("src","https://apps.ypig.tk/url.html?e=该链接所属服务器没有响应");

          } else if (location.pathname.substring(0,3) == "/p/") {

            $("#container_iframe").attr("src","https://apps.ypig.tk/url.html?e=" + location.pathname.substring(3));

          } else {

            $("#tip").text("找不到该页面");
            $("#tip").attr("style","text-align:center;display:none;");
            $("#tip").fadeIn();

          }
        </script>
    </body>
</html>
