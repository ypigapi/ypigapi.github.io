<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
        <title>PigLinker</title>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
        <link rel="stylesheet" href="./css/mdui.min.css">
        <style>
              html,body {
                  width: 100%;
                  height: 100%;
                  margin: 0;
                  padding: 0;
             }
        </style>
    </head>
    <body>

        <p style="display:none;" id="tip">
            请稍等
        </p>
        <div style="display:block;" class="mdui-spinner" id="myspinner"></div>
        <iframe style="display:none;" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no" allowtransparency="yes" onload='$("#container_iframe").attr("style","width:100%;height:100%;")' src="" id="container_iframe"></iframe>
        <script>

          if (location.pathname.substring(3) == "") {

            history.back();

          } else if (location.pathname.substring(3) == "undefined") {

            $("#container_iframe").attr("src","https://apps.ypig.tk/url.html?e=该链接所属服务器没有响应");

          } else if (location.pathname.substring(0,3) == "/p/") {

            $("#container_iframe").attr("src","https://apps.ypig.tk/url.html?e=" + location.pathname.substring(3));

          } else {

            $("#tip").text("找不到该页面");
            $("#tip").attr("style","text-align:center;display:none;");
            $("#tip").fadeIn();

          }
        </script>
        <script src="./js/mdui.js"></script>
    </body>
</html>
